<h1>{{titulo}}</h1>

<input type="button" (click)="toggleShowPrimero()" value="Hide/Show Primero">
<div *ngIf="isShownPrimero">
    <ul >
        <li *ngFor = "let alumno of mostrarPrimero(); let i = index">
            <strong>Alumno {{i+1}}:</strong>
            <ul>
                <li>{{alumno.nombre}}</li>
                <li>{{alumno.apellido}}</li>
                <li *ngIf="alumno.curso== 1">1ยบ</li>
            </ul>
        </li>
    </ul>
</div>

<input type="button" (click)="toggleShowSegundo()" value="Hide/Show Segundo">

<div >
    <ul *ngIf="isShownSegundo">
        
        <li  *ngFor = "let alumno of mostrarSegundo(); let i = index">
            <strong>Alumno {{i+1}}:</strong>
            <ul>
                <li>{{alumno.nombre}}</li>
                <li>{{alumno.apellido}}</li>
                <li *ngIf="alumno.curso== 2">2ยบ</li>
            </ul>
        </li>
    </ul>
</div>
