<h1>{{titulo}}</h1>

<button [routerLink]="['/alumnado/', '1']">Primero</button>
<br>
<button [routerLink]="['/alumnado/', '2']">Segundo</button>
<div>
    <div *ngIf="curso==1">
        <ul >
            <li *ngFor = "let alumno of mostrarPrimero(); let i = index">
                <strong>Alumno {{i+1}}:</strong>
                <ul>
                    <li>{{alumno.nombre}}</li>
                    <li>{{alumno.apellido}}</li>
                    <li *ngIf="alumno.curso== 1">1ยบ</li>
                </ul>
            </li>
        </ul>
        <button (click)="onBack()">Volver</button>
    </div>
    <div *ngIf="curso==2">
        <ul>
            
            <li  *ngFor = "let alumno of mostrarSegundo(); let i = index">
                <strong>Alumno {{i+1}}:</strong>
                <ul>
                    <li>{{alumno.nombre}}</li>
                    <li>{{alumno.apellido}}</li>
                    <li *ngIf="alumno.curso== 2">2ยบ</li>
                </ul>
            </li>
        </ul>
        <button (click)="onBack()">Volver</button>
    </div>
</div>
